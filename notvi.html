<HTML>
<HEAD>
   <TITLE>
   Add three numbers
   </TITLE>
   <SCRIPT>
   function addThreeNums (inTwo, inThree) {
      var inTwo = Number(inTwo);
      var inThree = Number(inThree);
      return Number(inTwo * inThree);
   }
   </SCRIPT>
</HEAD>
<BODY>
<FORM Name="theForm">
<INPUT Type=Text Name="num1">
<INPUT Type=Text Name="num2">
<INPUT Type=Text Name="num3">
<INPUT Type=Button Value="Add Them"onClick='document.write("The Total Price For Order: "+theForm.num1.value+" = " +addThreeNums(theForm.num2.value,theForm.num3.value));'>
</FORM>
</BODY>
</HTML>
