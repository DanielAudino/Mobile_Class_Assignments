<html>
<head>
<title>Country Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
type="text/javascript"></script>
<style>
.reverseColor {
   background-color:blue;
   color:white;
}
</style>
<script>
$(document).ready(function() {
	$("#countryName").html("Canada");
 	$("#countryName").prepend("<h2>Name</h2>");
	$("#countryPopulation").html("33,759,742");
	$("#countryPopulation").prepend("<h2>Population</h2>");
	$("#countryPopulation").append("current of July 2010");
	$("h2").addClass("reverseColor");
});

</script>
</head>
<body>

<div id="countryName">
Undefined Country Name.
</div>
<div id="countryPopulation">
Undefined Country Population
</div>
</body>
</html>
